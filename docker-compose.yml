version: '3.8'

services:
  server:
    build: ./server
    container_name: server
    ports:
      - "5002:5002"
    networks:
      - dhnet

  middlebox:
    build: ./middlebox
    container_name: middlebox
    ports:
      - "5001:5001"
    depends_on:
      - server
    networks:
      - dhnet

  client:
    build: ./client
    container_name: client
    stdin_open: true
    tty: true
    depends_on:
      - middlebox
      - server
    networks:
      - dhnet

networks:
  dhnet:
